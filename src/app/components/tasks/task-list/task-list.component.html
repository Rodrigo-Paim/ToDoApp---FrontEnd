<div class="task-container">
  <button mat-raised-button color="primary" (click)="openModal()">Add Task</button>
  <table mat-table [dataSource]="tasks" class="mat-elevation-z8">
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let task">
        <span [class.completed]="task.isCompleted">{{ task.title }}</span>
      </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let task">
        {{ task.description }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let task">
        <button mat-button color="accent" (click)="markCompleted(task)">Complete</button>
        <button mat-button color="warn" (click)="editTask(task)">Edit</button>
        <button mat-button color="warn" (click)="deleteTask(task)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
